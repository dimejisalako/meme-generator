<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meme Generator</h1>
    <p>Enter the top and bottom text for your meme, and upload an image to create a new one.</p>

    <form id="meme-form">
        <label for="top-text">Top Text:</label>
        <input type="text" id="top-text" placeholder="Enter top text" required>

        <label for="bottom-text">Bottom Text:</label>
        <input type="text" id="bottom-text" placeholder="Enter bottom text" required>

        <label for="image-url">Image URL:</label>
        <input type="url" id="image-url" placeholder="Enter image URL" required>

        <button type="submit">Create Meme</button>
    </form>

    <div id="meme-container"></div>

    <script src="script.js"></script>
</body>
</html>
